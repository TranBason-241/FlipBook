<html>
  <head>
    <title>Moleskine Notebook with jQuery Booklet</title>

    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.4/jquery.min.js"
    ></script>
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script
      src="booklet/jquery.booklet.1.1.0.min.js"
      type="text/javascript"
    ></script>

    <link
      href="booklet/jquery.booklet.1.1.0.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #eba426;
        color: #444;
        font-size: 12px;
        color: #333;
        font-family: "Oswald", sans-serif;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br /><br />

    <div class="book_wrapper">
      <a id="next_page_button"></a>
      <a id="prev_page_button"></a>

      <div id="mybook" style="display: none">
        <div class="brightness"></div>
        <div class="b-load">
          <div class="empty-div">
            <img src="images/1.png" alt="" />
          </div>
          <div class="empty-div">
            <img src="images/2.png" alt="" />
          </div>
          <div class="empty-div">
            <img src="images/1.png" alt="" />
          </div>
          <div class="empty-div">
            <img src="images/2.png" alt="" />
          </div>
          <div class="empty-div">
            <img src="images/1.png" alt="" />
          </div>
          <div class="empty-div">
            <img src="images/2.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(function () {
        var $mybook = $("#mybook");
        var $bttn_next = $("#next_page_button");
        var $bttn_prev = $("#prev_page_button");
        var $loading = $("#loading");
        var $mybook_images = $mybook.find("img");
        var cnt_images = $mybook_images.length;
        var loaded = 0;

        $mybook_images.each(function () {
          var $img = $(this);
          var source = $img.attr("src");
          $("<img/>")
            .load(function () {
              ++loaded;
              if (loaded == cnt_images) {
                $loading.hide();
                $bttn_next.show();
                $bttn_prev.show();
                $mybook.show().booklet({
                  name: null, //
                  width: 1070, //
                  height: 740, //
                  speed: 600, //
                  direction: "LTR", //
                  //
                  next: $bttn_next, //
                  prev: $bttn_prev, //
                });
                Cufon.refresh();
              }
            })
            .attr("src", source);
        });
      });
    </script>
  </body>
</html>
